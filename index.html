<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="py-5">
    <section class="w-75 bg-info py-5 px-2 mx-auto">
      <h2 class="text-white text-center">My Text Editor</h2>
      <div class="main-content">
        <div
          class="row row-cols-3 w-75 m-auto mt-4 border border-3 border-dark p-3"
        >
          <div>
            <button id="btn-bold" class="bg-info border-0">
              <img src="./images/bold.png" alt="" />
            </button>
            <button id="btn-italic" class="bg-info border-0">
              <img src="./images/italic-font.png" alt="" />
            </button>
            <button id="btn-underline" class="bg-info border-0">
              <img src="./images/underline.png" alt="" />
            </button>
          </div>
          <div>
            <button id="left-align" class="bg-info border-0">
              <img src="./images/left-align.png" alt="" />
            </button>
            <button id="center-align" class="bg-info border-0">
              <img src="./images/center-align.png" alt="" />
            </button>
            <button id="right-align" class="bg-info border-0">
              <img src="./images/right-align.png" alt="" />
            </button>
            <button id="justify-align" class="bg-info border-0">
              <img src="./images/justification.png" alt="" />
            </button>
          </div>
          <div class="d-flex align-items-center justify-content-end">
            <input type="number" name="" id="number" class="w-25" />
            <button class="bg-info border-0" id="uppercaseLowercase">aA</button>
            <input type="color" name="" id="color" />
          </div>
        </div>
        <div class="w-75 m-auto mt-3">
          <textarea
            name=""
            id="message"
            class="w-100"
            style="height: 250px"
          ></textarea>
        </div>
      </div>
    </section>

    <!-- Custom JS File Link -->
    <script src="js/textEditor.js"></script>
  </body>
</html>
